<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title></title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS for the 'landing-page' -->
    <link href="css/landing-page.css" rel="stylesheet">
</head>

<body>
 <div class = "container">
 <div class = "title-text">
    <h1> Get the list of docs you need to apply for a passport in India. </h1> 
    <p> </p>
    <h1> Go ahead! select that applies to you. </h1>
  </div>
</div>    <!-- Page content goes here -->
<hr>
<div class = "row">
<form class="form-horizontal form-applicant-details">


<div class="form-group">
      <div class="col-lg-10">
          <div class = "col-lg-6">
          <h4 class="field-title"> Apply for : </h4>
          </div>
          <div class= "col-lg-6">
          <input type="radio" class="radio" id= "normal" name="application-type" value="option1"/> 
          <label for ="normal"> Normal Quota</label>
          <input type="radio" class="radio" id="tatkal" name = "application-type" value="option2" /> 
          <label for = "tatkal"> Tatkal Quota</label>
          </div>
      </div>
</div>

<div class="form-group">
      <div class="col-lg-10">
          <div class = "col-lg-6">
          <h4 class="field-title"> My age is : </h4>
          </div>
          <div class= "col-lg-6">
          <input type="radio" class="radio" id= "below-18" name="applicant-category" value="option1"/> 
          <label for ="below-18"> Below 18 years</label>
          <input type="radio" class="radio" id="18-65" name = "applicant-category" value="option2" /> 
          <label for = "18-65"> 18 years - 65 years</label>
          <input type="radio" class="radio" id="above-65" name = "applicant-category" value="option3" /> 
          <label for = "above-65"> Above 65 years</label>
          </div>
      </div>
</div>

<div class="form-group">
      <div class="col-lg-10">
          <div class = "col-lg-6">
          <h4 class="field-title"> Are you born before 26/01/1989 ? </h4>
          </div>
          <div class= "col-lg-6">
          <input type="radio" class="radio" id= "before-1989" name="dob-cert-required" value="option1"/> 
          <label for ="before-1989"> Yes</label>
          <input type="radio" class="radio" id="after-1989" name = "dob-cert-required" value="option2" /> 
          <label for = "after-1989"> No</label>
          </div>
      </div>
</div>

<div class="form-group">
      <div class="col-lg-10">
          <div class = "col-lg-6">
          <h4 class="field-title"> Educational qualifications : </h4>
          </div>
          <div class= "col-lg-6">
          <input type="radio" class="radio" id= "below-10" name="edu-qualification" value="option1"/> 
          <label for ="below-10"> Below Matriculation</label>
          <input type="radio" class="radio" id="above-10" name = "edu-qualification" value="option2" /> 
          <label for = "above-10"> Matriculation and above</label>
          </div>
      </div>
</div>

<div class="form-group">
      <div class="col-lg-10">
          <div class = "col-lg-6">
          <h4 class="field-title"> Are you a student ? </h4>
          </div>
          <div class= "col-lg-6">
          <input type="radio" class="radio" id= "student-yes" name="student-confirm" value="option1"/>
          <label for ="student-yes">Yes</label>
          <input type="radio" class="radio" id="student-no" name = "student-confirm" value="option2" /> 
          <label for = "student-no">No</label>
          </div>
      </div>
</div>



<div class="form-group">
      <div class="col-lg-10">
          <div class = "col-lg-6">
          <h4 class="field-title"> What do your parents do? </h4>
          </div>
          <div class= "col-lg-6">
          <input type="radio" class="radio" id= "govt-employee-dependant-yes" name="govt-employee-dependant" value="option1"/> 
          <label for ="govt-employee-dependant-yes"> Goverment Employees</label>
          <input type="radio" class="radio" id="govt-employee-dependant-no" name = "govt-employee-dependant" value="option2" /> 
          <label for = "govt-employee-dependant-no"> Other </label>
          </div>
      </div>
</div>

<div class="form-group" style="text-align: center">
<a href="character.html" class="btn btn-lg btn-info">Done. Show me the list!</button>
</div>
</form>
</div>

    <!-- JavaScript -->
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/bootstrap.js"></script>

</body>

</html>
